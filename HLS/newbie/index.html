<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Курс начинающий</title>
    <script type="text/javascript" language="javascript">
        $(document).ready(function(){
            $('input.form-field').change(function() {
                if($('input.form-field').map(function(index, domElement) {
                   if ($(domElement).val() !== "")
                      return domElement;
                }).length < 2) {
                   $("input[type='submit']").attr('disabled','disabled');                
                } else {
                   $("input[type='submit']").removeAttr('disabled');
                }
                });
        });
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.3.1/d3.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="advice-rect mx-auto">Заполни заявку и получи курс!</div>

        </div>

        </div>
        <div>
            <input placeholder="Фамилия" class="form-field surname-input" type="text" name="user">        
        </div>
        <input class="get-btn" type="submit" value="Получить" disabled='disables'></form>
